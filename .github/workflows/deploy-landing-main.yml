name: Deploy Landing to Cloudflare Pages (Static Export)
on:
  push:
    branches:
      - main
    paths:
      - 'apps/landing/**'
      - 'package.json'
      - '.github/workflows/deploy-landing-main.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Landing (Static Export)
        working-directory: apps/landing
        run: |
          yarn build:static

      - name: Deploy Landing to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/landing
          command: pages deploy out --project-name=landing-sol-learn
